<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>name</td>
                <td><input type = "text" value="" placeholder="name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type = "password" value="" placeholder="hard"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type = "email" value="" placeholder="email"></td>
            </tr>
            <tr>
                <td>phone number</td>
                <td><input type = "number" value="" placeholder="mobile number"></td>
            </tr>
            <tr>
                <td>city</td>
                <td>
                    <select value="" name="city" id="city">
                        <option value="">Ranchi</option>
                        <option value="">Hyderabad</option>
                        <option value="">Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>courses</td>
                <td>
                    <input type = "checkbox" value="" placeholder="courses">C++
                    <input type ="checkbox">Python
                    <input type ="checkbox">Java
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type = "radio" value="" placeholder="name" name="Gender">Male
                    <input type = "radio" name="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
